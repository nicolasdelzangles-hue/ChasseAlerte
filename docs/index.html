    <style>
      html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #fff; }
      #flutter_container, .flutter-view, flt-glass-pane, .flt-glass-pane {
        height: 100% !important; width: 100% !important;

      flt-platform-view, .flt-platform-view {

        z-index: 0 !important;

    <style>
  /* ——— FIX Google Maps (Flutter Web) : lignes orange / coutures ——— */
  /* Neutralise toute bordure/outline/shadow héritée par les tuiles et iframes */
  .gm-style img,
  .gm-style .gm-tile,
  .gm-style iframe,
  .gm-style canvas {
    border: 0 !important;
    outline: 0 !important;
    box-shadow: none !important;
  }

  /* Evite les micro-gaps (subpixel) entre tuiles en forçant le même layer GPU */
  .gm-style .gm-tile { transform: translateZ(0); }

  /* Donne un fond neutre au conteneur pour masquer tout “flash” ou gap résiduel */
  .gm-style, .gm-style > div { background: #e5e3df !important; }
</style>
